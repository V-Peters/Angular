<div class="card col-xs-5">
  <div *ngIf="isLoggedIn">
    <span>Sie sind bereits eingeloggt</span>
  </div>
  <div *ngIf="!isLoggedIn">
    <h3>Login</h3>
    <hr>
    <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
      <div class="form-group">
        <span for="username">Benutzername:</span>
        <i *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" style="color: red;"> Dieses Feld ist ein Pflichtfeld.</i>
        <input 
        type="text"
        id="username"
        formControlName="username"
        class="form-control">
      </div>
      <div class="form-group">
        <span for="password">Passwort:</span>
        <i *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" style="color: red;"> Dieses Feld ist ein Pflichtfeld.</i>
        <input 
        type="password"
        id="password"
        formControlName="password"
        class="form-control">
      </div>
      <i *ngIf="isLoginFailed" style="color: red;">Fehlerhafte Logindaten</i>
      <br>
      <br>
      <button type="submit" class="btn btn-info btn-block" [disabled]="loginForm.invalid">
        <span *ngIf="loginForm.valid">Anmelden</span>
        <span *ngIf="loginForm.invalid" style="color: rgb(117, 0, 0);"> Das Anmeldeformular ist noch nicht vollständing ausgefüllt.</span>
      </button>
      <hr>
      <button type="button" class="btn btn-primary btn-block" (click)="onRegister()">Noch kein Mitglied? Hier registrieren</button>
    </form>
  </div>
</div>
