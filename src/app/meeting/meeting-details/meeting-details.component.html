<div class="backdrop" (click)="onClose()"></div>
<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="details-box">
  <p class="mat-card-title"><b>{{ meeting.name }}</b></p>
  <p class="mat-card-subtitle"><b>{{ meeting.datetime | date:'dd.MM.yyyy' }} um {{ meeting.datetime | date:'HH:mm' }} Uhr</b></p>
  <hr>
  <p><b>Detailbeschreibung:</b></p>
  <p class="description">{{ meeting.description }}</p>
  <hr>
  <p>Autor: <i>{{ author.firstname }} {{ author.lastname }}</i></p>
  <div class="details-box-actions">
    <button class="btn btn-info col-xs-4" (click)="onEditMeeting(meeting.id)">Bearbeiten</button>
    <span class="col-xs-4"></span>
    <button class="btn btn-primary col-xs-4" (click)="onClose()">Schlie√üen</button>
  </div>
</div>
