<h2>Veranstaltungen</h2>

<hr>

<a class="btn btn-info btn-sm col-3 mb-3">zurück zur Übersicht</a>

<span *ngIf="isEmpty">Zu dieser Veranstaltung hat sich noch niemand angemeldet.</span>
<table *ngIf="!isEmpty" class="table table-bordered table-striped" >
  <thead class="thead-dark">
    <tr>
      <th>Nr.</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>E-Mail</th>
      <th>Firma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td style="text-align:right">{{ i + 1 }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.company }}</td>
    </tr>
  </tbody>
</table>
