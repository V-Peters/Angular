<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="col-xs-6">
  <h3>Passwort bearbeiten</h3>
  <hr>
  <form
    [formGroup]="passwordForm"
    (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="currentPassword">Aktuelles Passwort: </label>
      <i *ngIf="passwordForm.get('currentPassword').invalid && passwordForm.get('currentPassword').touched"> {{ passwordError }}</i>
      <input
        type="password"
        id="currentPassword"
        formControlName="currentPassword"
        class="form-control"
        placeholder="Aktuelles Passwort"
        (ngModelChange)="changedPassword()">
    </div>
    <br>
    <div class="form-group">
      <label for="password">Neues Passwort: </label>
      <i *ngIf="passwordForm.get('password').invalid && passwordForm.get('password').touched"> {{ newPasswordError }}</i>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Neues Passwort"
        (ngModelChange)="changedNewPassword()">
    </div>
    <div class="form-group">
      <label for="passwordCheck">Neues Password best채tigen: </label>
      <i *ngIf="passwordForm.get('passwordCheck').touched && newPasswordCheckError"> {{ newPasswordCheckError }}</i>
      <input
        type="password"
        id="passwordCheck"
        formControlName="passwordCheck"
        class="form-control"
        placeholder="Neues Passwort best채tigen"
        (ngModelChange)="changedNewPasswordCheck()">
    </div>
    <button type="submit" class="btn btn-info btn-block" [disabled]="(passwordForm.invalid || newPasswordCheckError)">
      <span *ngIf="(passwordForm.invalid || newPasswordCheckError)" class="disabled">Bitte f체llen Sie alle Eingabefelder aus</span>
      <span *ngIf="!(passwordForm.invalid || newPasswordCheckError)">Passwort speichern</span>
    </button>
  </form>
  <hr>
  <button type="button" class="btn btn-secondary col-xs-12" (click)="onBackToProfile()">Zur체ck zum Profil</button>
</div>
