<div class="col-xs-12">
  <h3>Profil</h3>
  <hr>
  <p>
    <strong>Benutzername:</strong>
    {{ user.username }}
  </p>
  <p>
    <strong>Vorname:</strong>
    {{ user.firstname }}
  </p>
  <p>
    <strong>Nachname:</strong>
    {{ user.lastname }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ user.email }}
  </p>
  <p>
    <strong>Firma/Unternehmen:</strong>
    {{ user.company }}
  </p>
  <p>
    <strong>Rollen:</strong>
    {{ user.roles }}
  </p>
</div>
